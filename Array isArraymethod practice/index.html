<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Array isArray</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <h1>Javascript Array isArray()</h1>
   <h2>The isArray() method checks whether the passed argument is an array or not.</h2>
   <h3>Example</h3>
   <p class="sum"></p>
   <p class="sums"></p>
   <h3>Example 1: Using isArray() Method</h3>
   <p class="fruit"></p>
   <p class="fruits"></p>
   <h3>Example 2: isArray() to Check Other Data Types</h3>
   <p class="arr"></p>
   <p class="arr1"></p>
   <p class="arr2"></p>
   <p class="arr3"></p>
   <p class="arr4"></p>



    <script src="./index.js"></script>
</body>
